<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
  </head>

  <body>
    <main>
      <h1>Race Registration!</h1>
      <form action="/FormSubmit">
        <div>
          <label for="fName">First Name</label>
          <input type="text" id="fName" name="firstName" required>
          <label for="lName">LastName</label>
          <input type="text" id="lName" name="lastName" required>
        </div>
        <div>
          <p>Select Race:</p>
          <div>
            <input type="radio" id="FR" name="race" value="FR5K">
            <label for="FR">Fun Run 5k</label>
          </div>
          <div>
            <input type="radio" id="HM" name="race" value="HM">
            <label for="HM">Half Marathon</label>
          </div>
          <div>
            <input type="radio" id="FM" name="race" value="FM">
            <label for="FM">Full Marathon</label>
          </div>
        </div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="pword">Password</label>
        <input type="password" id="pword" name="pword" required>
        <div>
          <label for="age-selection">Select Age Group</label>
          <select name="age" id="age-selection">
          <option value="lt18">under 18</option>
          <option value="1830">18-30</option>
          <option value="3050">30-50</option>
          <option value="50Plus">50+</option>
        </select>
        </div>
        <button>Register!</button>
      </form>
    </main>
  </body>

</html>
