<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table, TR, TD, TH Elements</title>
  </head>

  <body>
    <header>
    </header>

    <main>
      <h1>NHL Teams</h1>

      <table>
        <tr>
          <th>Division</th>
          <th>Team Name</th>
          <th>Year Joined</th>
        </tr>

        <tr>
          <td>North</td>
          <td>Calgary Flames</td>
          <td>1972</td>
        </tr>

        <tr>
          <td>East</td>
          <td>Boston Bruins</td>
          <td>1924</td>
        </tr>

        <tr>
          <td>Central</td>
          <td>Dallas Stars</td>
          <td>1967</td>
        </tr>

        <tr>
          <td>West</td>
          <td>Vegas Golden Knights</td>
          <td>2017</td>
        </tr>

      </table>
    </main>

    <footer>
    </footer>

  </body>

</html>

<!-- TD elements defines a cell of a table that contains data -->
