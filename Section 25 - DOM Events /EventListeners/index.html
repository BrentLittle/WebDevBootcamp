<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEvent Basics</title>
</head>
<body>
    <h1>Events</h1>
    
    <!-- Event Handling Method #1: Inline Event Handling -->
    <button onclick="alert('Button Clicked')">Click Me Once!</button>
    <button ondblclick="alert('Button Double Clicked')">Click Me Twice!</button>

    <!-- Event Handling Method #2: JS DOM Object Property -->
    <button id="v2">Click me v2</button>

    <!-- Event Handling Method #3: addEventListener -->
    <button id="v3">Click me v3</button>
    <button id="multi">Click me Multi-Callback</button>

    <script src="app.js"></script>
</body>
</html>
