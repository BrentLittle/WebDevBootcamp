<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Bootstrap Grid</title>
</head>

<body>
    <div class="container-fluid">
        <h1 class="display-1 text-center text-warning">Bootstrap Grid System</h1>
        <div class="row">
            <div class="col-6 bg-dark text-white text-center">6 units of Space</div>
            <div class="col-6 bg-warning text-dark text-center">6 units of Space</div>
        </div>
        <div class="row">
            <div class="col-4 bg-dark text-white text-center">4 units of Space</div>
            <div class="col-8 bg-warning text-dark text-center">8 units of Space</div>
        </div>
        <div class="row">
            <div class="col-2 bg-dark text-white text-center">2 units of Space</div>
            <div class="col-8 bg-warning text-dark text-center">8 units of Space</div>
            <div class="col-2 bg-danger text-dark text-center">2 units of Space</div>
        </div>
        <div class="row">
            <div class="col bg-dark text-white text-center">Auto Size</div>
            <div class="col bg-warning text-dark text-center">Auto Size</div>
        </div>
        <div class="row">
            <div class="col bg-dark text-white text-center">Auto Size</div>
            <div class="col bg-warning text-dark text-center">Auto Size</div>
            <div class="col-9 bg-primary text-light text-center">9 units of Space</div>
            <div class="col bg-secondary text-light text-center">Auto Size</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
