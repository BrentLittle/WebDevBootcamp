<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Bootstrap Grid</title>
</head>

<body>

    <div class="container">
        <h2 class="display-3 text-left text-warning">Bootstrap Forms</h2>

        <form action="#NoWhere">
            <div class="row">
                <div class="mb-3">
                    <div class=" col-12 col-lg-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="col-12 col-lg-6">
                        <label for="Password">Password</label>
                        <input type="Password" class="form-control" id="Password" placeholder="Password">
                    </div>
                </div>

            </div>

            <div class="mb-3">
                <label for="address">Street Address</label>
                <input type="text" class="form-control" id="address" placeholder="123 Main Street">
            </div>
            <div class="row">
                <div class="col-12 col-lg-7">
                    <div class="mb-3">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="City">
                    </div>

                </div>
                <div class="col-6 col-lg-3">
                    <div class="mb-3">
                        <label for="province">Province</label>
                        <select name="Prov" id="province" class="form-control">
                            <option value="ON">Ontario</option>
                            <option value="BC">British Columbia</option>
                            <option value="NS">Nova Scotia</option>
                            <option value="AB">Alberta</option>
                        </select>
                    </div>

                </div>
                <div class="col-6 col-lg-2 mb-3">
                    <label for="postCode">Postal Code</label>
                    <input type="text" class="form-control" id="postCode" placeholder="K7K 4Y8">
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-warning"> Register! </button>
            </div>




            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Default checkbox
                </label>
            </div>
        </form>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
