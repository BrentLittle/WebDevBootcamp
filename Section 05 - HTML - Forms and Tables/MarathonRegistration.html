<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <h1><b>Race Registration!</b></h1>
    <form action="/submit">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="fN" required>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lN" required>
        </div>
        <div>
            <p>
                Select a Race:
            </p>
            <div>
                <input type="radio" id="fr" name="race" value="FunRun5k">
                <label for="fr">Fun Run 5K</label>
            </div>
            <div>
                <input type="radio" id="hm" name="race" value="HalfMarathon">
                <label for="hm">Half Marathon</label>
            </div>
            <div>
                <input type="radio" id="fm" name="race" value="FullMarathon">
                <label for="fm">Full Marathon</label>
            </div>
        </div>
        <div>
            <label for="emailAddress">Email</label>
            <input type="email" id="emailAddress" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="ageSel">Select Age Group: </label>
            <select name="ageSelection" id="ageSel">
                <option value="Under 18">
                    < 18</option>
                <option value="18to30">18-30</option>
                <option value="30to50">30-50</option>
                <option value="50Plus">50+</option>
            </select>
        </div>
        <button>Register!</button>

    </form>
</body>

</html>
