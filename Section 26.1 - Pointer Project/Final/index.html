<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grid System</title>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">

	<!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
	<!-- Custom CSS Sheets -->
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<section>
		<header class="header">
			<nav class="navbar navbar-dark bg-dark">
				<div class="container-fluid justify-content-center text-light">
					<div class="row justify-content-around">
						<div class="col-sm m-0 p-0 ">
							<div class="navbar-brand m-0 p-2" href="#"><h1>The Pointer</h1></div>
						</div>
						<div class="col-sm order-sm-first">
							<label id="rowSelectorLabel" for="rowSelector" class="form-label">Rows</label>
							<input id="rowSelector" type="range" class="form-range" min="1" max="22" value="5">
						</div>
						<div class="col-sm">
							<label id="columnSelectorLabel" for="columnSelector" class="form-label">Cols</label>
							<input id="columnSelector" type="range" class="form-range" min="1" max="22" value="5">
						</div>
					</div>
				</div>
			</nav>
		</header>
		<div class="arrowWrapper">
		</div>
	</section>
	
	<script src="app.js"></script>
</body>

</html>
